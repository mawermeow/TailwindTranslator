<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/mawer-blush-background.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="歡迎使用 Tailwind Translator！此工具專為需要切換 Tailwind 與 vanilla css 寫法的懶人所設計。"
    />
    <title>Tailwind Translator</title>
    <script>
      window.noGuardian = true
      window.developing = true
    </script>
    <script src="./purr.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
<!--    <div id="backdrop" style="position: fixed; inset: 0; background: #C4B693; opacity: 1; z-index: 1107;"></div>-->

    <script src="https://l2dwidget.js.org/lib/L2Dwidget.min.js"></script>
    <script>
      L2Dwidget.init({
        "model": {
          "jsonPath": "https://jing-siao.github.io/live2dw/assets/hijiki.model.json",
          "scale": 1
        },
        "display": {
          "position": "left",
          "width": 150,
          "height": 300,
          "hOffset": 10,
          "vOffset": -60
        },
        "mobile": {
          "show": true,
          "scale": 0.5
        },
        "react": {
          "opacityDefault": 0.8,
          "opacityOnHover": 1
        },
        "dialog": {
          "enable": true,
          "script": {
            'tap body': '哎呀！别碰我！',
            'tap face': '',
          }
        }
      });
    </script>
  </body>
</html>
